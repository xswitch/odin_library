<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/book.svg" alt="" class="icon">
            <h1>Library App</h1>
        </div>
        <div class="searchField">
            <label for="findBook"><img class="icon" src="/img/magnify.svg" alt=""></label>
            <input type="search" name="search" id="findBook" placeholder="Title, author">
        </div>
        <div class="action-buttons">
            <button class="action-button" id="createNewBook">NEW</button>
            <button class="action-button" id="deleteBooks">DELETE</button>
        </div>
    </header>
    <main>
        <div class="entryHeader">
            <h3 class="column-title">TITLE</h3>
            <h3 class="column-author">AUTHOR</h3>
            <h3 class="column-pages">PAGES</h3>
            <h3 class="column-read">READ</h3>
        </div>
    </main>
    <footer>
        <h3>© Bjørn Ivar Nevland Mong</h3>
        <h3>The Odin Project</h3>
    </footer>
    <div class="modal">
        <form action="POST">
            <div class="newBookContainer">
                <h1>Create new entry</h1>
                <div>
                    <label for="newTitle">Title</label>
                    <input class="newInput" type="text" name="name" id="newTitle" required>
                </div>
                <div>
                    <label for="newAuthor">Author</label>
                    <input class="newInput" type="text" name="author" id="newAuthor" required>
                </div>
                <div>
                    <label for="newPages">Pages</label>
                    <input class="newInput" type="number" name="pages" id="newPages">
                </div>
                    <div class="checkContainer">
                        <label for="newRead">Already Read</label>
                        <div class="switch_box box_4">
                            <div class="input_wrapper">
                              <input type="checkbox" class="switch_4 newInput" id="newRead" name="read">
                              <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">
                              <path d="M153.504 366.84c-8.657 0-17.323-3.303-23.927-9.912L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.387c13.218-13.214 34.65-13.218 47.86 0 13.22 13.218 13.22 34.65 0 47.863L177.435 356.928c-6.61 6.605-15.27 9.91-23.932 9.91z"/>
                            </svg>
                              <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212.982 212.982">
                              <path d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z" fill-rule="evenodd" clip-rule="evenodd"/>
                            </svg>
                              </div>
                          </div>
                    </div>
                <div class="modalButtons" id="modalButtonContainer">
                    <button id="createBook">Create</button>
                    <button id="cancelCreateBook">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
