<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/book.svg" alt="" class="icon">
            <h1>Library App</h1>
        </div>
        <div class="searchField">
            <label for="findBook"><img class="icon" src="/img/magnify.svg" alt=""></label>
            <input type="search" name="search" id="findBook" placeholder="Title, author">
        </div>
        <div class="action-buttons">
            <button class="action-button" id="createNewBook">NEW</button>
            <button class="action-button" id="deleteBooks">DELETE</button>
        </div>
    </header>
    <main>
        <div class="entryHeader">
            <h3 class="column-title">TITLE</h3>
            <h3 class="column-author">AUTHOR</h3>
            <h3 class="column-pages">PAGES</h3>
            <h3 class="column-read">READ</h3>
        </div>
        <div class="libraryEntry">
            <div class="mainEntry">
                <p>The Lies of Locke Lamora</p>
                <p>Scott Lynch</p>
                <p>752</p>
                <p>true</p>
            </div>
            <div class="hiddenEntry"></div>
        </div>
    </main>
    <footer>
        <h3>© Bjørn Ivar Nevland Mong</h3>
        <h3>The Odin Project</h3>
    </footer>
    <div class="modal">
        <div class="newBookContainer">
            <h1>Create new entry</h1>
            <div>
                <label for="newTitle">Title</label>
                <input class="newInput" type="text" name="title" id="newTitle">
            </div>
            <div>
                <label for="newAuthor">Author</label>
                <input class="newInput" type="text" name="author" id="newAuthor">
            </div>
            <div>
                <label for="newPages">Pages</label>
                <input class="newInput" type="number" name="Pages" id="newPages">
            </div>
            <div>
                <label for="newRead">Read it</label>
                <input class="newInput" type="checkbox" name="read" id="newRead">
            </div>
            <div class="modalButtons" id="modalButtonContainer">
                <button>Create</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
