<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/book.svg" alt="" class="icon">
            <h1>Library App</h1>
        </div>
        <div class="searchField">
            <label for="findBook"><img class="icon" src="/img/magnify.svg" alt=""></label>
            <input type="search" name="search" id="findBook" placeholder="Title, author">
        </div>
        <div class="action-buttons">
            <button class="action-button">Create</button>
            <button class="action-button">Delete</button>
        </div>
    </header>
    <main>
        <div class="libraryEntry">
            <div class="mainEntry"></div>
            <div class="hiddenEntry"></div>
        </div>
        <div class="libraryEntry">
            <div class="mainEntry"></div>
            <div class="hiddenEntry"></div>
        </div>
        <div class="libraryEntry">
            <div class="mainEntry"></div>
            <div class="hiddenEntry"></div>
        </div>
        <div class="libraryEntry">
            <div class="mainEntry"></div>
            <div class="hiddenEntry"></div>
        </div>
    </main>
    <footer>
        <h3>© Bjørn Ivar Nevland Mong</h3>
        <h3>The Odin Project</h3>
    </footer>
</body>
</html>
